<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Descendant Selectors &amp; Typography</title>
    <style media="screen">
      body {
        font-family: Helvetica;
        margin:0;
      }
      main {
        padding:2em;
        background-color: rgb(170, 244, 189);
      }
      header, footer {
        background-color:gray;
        padding:10px;
      }
      h1,h2,h3 {
        margin:0;
      }
      h1 {
        font-weight:200;
        font-family: 'Courier New';
        text-transform: uppercase;
      }
      h2 {
        letter-spacing:4px;
      }
      h3 {
        color: rgb(0, 220, 0);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Transformed to uppercase, note typeface, note weight, note size;</h1>
    </header>
    <main>
      <h2>Different typeface, far apart, note weight.</h2>
      <p>This first paragraph is in the main tag. That means the <code>main</code> tag is its parent.</p>
      <p>This second paragraph.</p>
    </main>
    <footer>
      <h3>Instructions</h3>
      <ul>
        <li>
          <strong>Font families used</strong>
          <ul>
            <li>Helvetica</li>
            <li>Courier New</li>
          </ul>
        </li>
      </ul>
    </footer>
  </body>
</html>
