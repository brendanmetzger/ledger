<form action="[/$_controller/login]" method="post">
  <style media="screen">
    fieldset.login input {
      font-size:8em;
    }
  </style>
  <fieldset class="login">
    <legend>[$status]</legend>
    <input type="hidden" value="[$redirect]" name="redirect"/>
    <!-- replace user -->
    <input type="password" value="" name="pin" placeholder="identification / oasis" required="required"/>
    <button type="submit">Authenticate</button>
  </fieldset>
</form>
